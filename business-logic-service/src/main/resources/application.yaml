spring:
  application:
    name: business-logic-service
  datasource:
    url: jdbc:postgresql://localhost:5433/transport_ticket_bl_service_db
    username: postgres
    password: postgres
  flyway:
    default-schema: bll
    enabled: true
    baseline-on-migrate: true
    schemas: bll,security
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8082

cache:
  tickets:
    list:
      lifetime: 1h

security:
  user:
    roles:
      default: ROLE_PURCHASER
      purchaser: ROLE_PURCHASER
      admin: ROLE_ADMIN

jwt:
  secret: 
  access:
    lifetime: 15m
  refresh:
    lifetime: 15d
